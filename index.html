                title: "Paso 1: Introducción a los Estándares de Calidad del Software",
                theory: `
                    <p>¡Bienvenido a esta guía básica sobre estándares de calidad del software!</p>
                    <p>En el desarrollo de software, la <strong>calidad</strong> no es solo que el programa funcione, sino que cumpla con las expectativas del usuario, sea seguro, eficiente, fácil de usar y de mantener.</p>
                    <p>Los <strong>estándares</strong> son documentos que establecen criterios, métodos, procesos o prácticas consensuadas para garantizar esa calidad. Usarlos ayuda a:</p>

                        <li>Mejorar la consistencia y previsibilidad de los procesos.</li>
                        <li>Aumentar la confianza del cliente.</li>
                        <li>Facilitar la comunicación en los equipos.</li>
                        <li>Proveer una base para la mejora continua.</li>
                    </ul>
                    <p>En esta guía exploraremos tres conjuntos de estándares relevantes a nivel básico: <strong>ISO/IEC 25000 (SQuaRE)</strong> para la calidad del producto, <strong>ISO/IEC 15504 (SPICE)</strong> para la evaluación de procesos, y algunos estándares básicos de <strong>IEEE</strong>.</p>

                    <p><strong>ISO/IEC 25000</strong>, conocida como <strong>SQuaRE</strong>, es una familia de normas que reemplazó a las antiguas ISO 9126 e ISO 14598.</p>
                    <p>Su objetivo principal es proporcionar un marco de trabajo común para <strong>evaluar y especificar la calidad de un producto de software</strong>.</p>
                    <p>SQuaRE se divide en varias divisiones principales (la numeración indica la división):</p>
                    <ul>
                        <li><strong>ISO/IEC 2500n: División de Gestión de la Calidad</strong> (Planificación y gestión del ciclo de vida SQuaRE).</li>

                        <li><strong>ISO/IEC 2502n: División de Medición de la Calidad</strong> (Métricas para medir la calidad).</li>
                        <li><strong>ISO/IEC 2503n: División de Requisitos de Calidad</strong> (Ayuda a especificar requisitos de calidad).</li>
                        <li><strong>ISO/IEC 2504n: División de Evaluación de la Calidad</strong> (Guía para evaluar el producto).</li>
                    </ul>
                    <p>Para un nivel básico, la parte más fundamental es entender el <strong>Modelo de Calidad</strong>, definido en <strong>ISO/IEC 25010</strong>.</p>
                `,

            {
                title: "Paso 3: ISO/IEC 25010 - Modelo de Calidad del Producto",
                theory: `
                    <p><strong>ISO/IEC 25010</strong> describe un modelo de calidad para el producto software. Este modelo define <strong>8 características de calidad principales</strong>, que a su vez se descomponen en <strong>subcaracterísticas</strong>.</p>
                    <p>Entender estas características nos ayuda a pensar de forma estructurada qué aspectos de la calidad debemos considerar al desarrollar o evaluar software:</p>
                    <ol>
                        <li><strong>Idoneidad Funcional:</strong> ¿El software proporciona las funciones requeridas que satisfacen necesidades declaradas e implícitas? (Ej: Completitud, Corrección, Adecuación).</li>
                        <li><strong>Eficiencia de Desempeño:</strong> ¿Qué tan eficientemente utiliza los recursos (tiempo, memoria, etc.) bajo ciertas condiciones? (Ej: Comportamiento en el tiempo, Utilización de recursos, Capacidad).</li>
                        <li><strong>Compatibilidad:</strong> ¿Puede interactuar con otro software o hardware? (Ej: Coexistencia, Interoperabilidad).</li>
                        <li><strong>Usabilidad:</strong> ¿Qué tan fácil es para los usuarios entender, aprender, operar y atraer al usuario? (Ej: Capacidad para ser reconocido, Capacidad de aprendizaje, Capacidad para ser operado, Protección contra errores de usuario, Estética, Accesibilidad).</li>
                        <li><strong>Fiabilidad:</strong> ¿Qué tan bien mantiene su nivel de rendimiento bajo condiciones normales durante un período? (Ej: Madurez, Disponibilidad, Tolerancia a fallos, Capacidad de recuperación).</li>
                        <li><strong>Seguridad:</strong> ¿Qué tan bien protege la información y los recursos? (Ej: Confidencialidad, Integridad, No repudio, Responsabilidad, Autenticidad).</li>
                        <li><strong>Mantenibilidad:</strong> ¿Qué tan fácil es modificar el software (corregir errores, adaptar a nuevos entornos, añadir funcionalidades)? (Ej: Modularidad, Reusabilidad, Analizabilidad, Modificabilidad, Capacidad para ser probado).</li>
                        <li><strong>Portabilidad:</strong> ¿Qué tan fácil es transferir el software de un entorno a otro? (Ej: Adaptabilidad, Instalabilidad, Coexistencia, Capacidad de reemplazo).</li>
                    </ol>
                `,

             {
                title: "Paso 4: ISO/IEC 15504 (SPICE) - Evaluación de Procesos",
                theory: `
                    <p><strong>ISO/IEC 15504</strong>, también conocida como <strong>SPICE (Software Process Improvement and Capability dEtermination)</strong>, es una norma para la <strong>evaluación de procesos de software y sistemas</strong>.</p>
                    <p>A diferencia de ISO 25000 que evalúa el *producto*, ISO 15504 evalúa los *procesos* usados para desarrollar y mantener el software.</p>
                    <p>Aunque ISO 15504 ha sido reemplazada por la familia <strong>ISO/IEC 33000</strong>, sus conceptos clave, especialmente los <strong>Niveles de Capacidad del Proceso</strong>, siguen siendo muy relevantes y la base de muchas evaluaciones hoy en día.</p>
                    <p>Los niveles de capacidad (de 0 a 5) describen qué tan maduro y controlado está un proceso. Para un nivel básico, entender qué significa cada nivel es fundamental:</p>
                    <ul>
                        <li><strong>Nivel 0: Incompleto</strong> - El proceso no se realiza o no logra su objetivo.</li>
                        <li><strong>Nivel 1: Realizado</strong> - El proceso se realiza y logra su objetivo.</li>
                        <li><strong>Nivel 2: Gestionado</strong> - El proceso se realiza de forma planificada, monitorizada y ajustada; los productos de trabajo están establecidos y controlados.</li>
                        <li><strong>Nivel 3: Establecido</strong> - El proceso se realiza utilizando un proceso definido que se adapta de una base de procesos estándar; los datos de ejecución del proceso se recogen y analizan.</li>
                        <li><strong>Nivel 4: Predecible</strong> - El proceso se realiza dentro de límites cuantitativos definidos para lograr sus objetivos establecidos.</li>
                        <li><strong>Nivel 5: Optimizado</strong> - El proceso se mejora continuamente basándose en la comprensión cuantitativa de sus objetivos de negocio y rendimiento.</li>
                    </ul>
                `,

                title: "Paso 5: Estándares Básicos de IEEE",
                theory: `
                    <p>El <strong>IEEE (Institute of Electrical and Electronics Engineers)</strong> publica numerosos estándares relacionados con la ingeniería de software. A diferencia de ISO que puede ser más general (como SQuaRE) o de proceso (como SPICE), muchos estándares IEEE son más específicos, enfocándose en documentos o actividades particulares del ciclo de vida.</p>
                    <p>Para un nivel básico, algunos ejemplos importantes son:</p>
                    <ul>
                        <li><strong>IEEE 830: Especificación de Requisitos de Software (SRS)</strong><br>Proporciona guía sobre cómo escribir una Especificación de Requisitos de Software (SRS), incluyendo su estructura y contenido. Ayuda a asegurar que los requisitos sean completos, consistentes, y no ambiguos.</li>
                        <li><strong>IEEE 1028: Revisiones y Auditorías de Software</strong><br>Define procedimientos para realizar diferentes tipos de revisiones (como inspecciones, revisiones técnicas, recorridos) y auditorías. Es clave para encontrar defectos tempranamente y asegurar la conformidad.</li>
                        <li><strong>IEEE 1012: Verificación y Validación (V&V)</strong><br>Establece requisitos y actividades para la V&V a lo largo del ciclo de vida del software. La V&V asegura que el software cumpla sus requisitos (Validación) y que cada fase de desarrollo esté construida correctamente (Verificación).</li>
                    </ul>
                     <p>Usar estándares IEEE puede complementar los marcos de calidad como SQuaRE (al definir cómo se crean documentos que describen la calidad) o SPICE (al detallar cómo se realizan actividades dentro de un proceso).</p>

                        <li><strong>IEEE Standards:</strong> Proporcionan <strong>guías detalladas para actividades o documentos específicos</strong> dentro del ciclo de vida (cómo escribir requisitos, cómo hacer revisiones, cómo verificar y validar).</li>
                    </ul>
                    <p>En la práctica, las organizaciones a menudo combinan estos enfoques. Pueden usar ISO 25010 para definir los objetivos de calidad del producto, ISO 15504 para evaluar la madurez de sus procesos de desarrollo que buscan lograr esa calidad, e IEEE 830 para asegurar que los requisitos de calidad (y funcionales) estén bien documentados.</p>
                    <p>Esta guía ha sido una introducción básica. Para profundizar, puedes explorar las subcaracterísticas de ISO 25010, aprender sobre los perfiles de proceso en ISO 15504, o estudiar otros estándares IEEE específicos de tu área de interés (testing, configuración, etc.).</p>

| (Ej: 830, 1028, 1012) |     |    actividades/      |     |   y DOCUMENTOS        |
|                       |     |    documentos?       |     +-----------------------+
+-----------------------+     +----------------------+
                `,
                exercise: {
                    type: 'multiple-choice',
                    question: "¿Qué estándar te ayudaría a entender qué tan 'maduro' es el proceso que tu equipo usa para gestionar cambios en el código?",
                     options: {
                        a: "ISO/IEC 25010",
                        b: "IEEE 830",
                        c: "ISO/IEC 15504 / 33000",
                        d: "No existe un estándar para eso"
                    },
                    correctAnswer: "c",
                     feedbackCorrect: "¡Excelente! ISO/IEC 15504 / 33000 se enfoca en la evaluación de la capacidad de los procesos, incluyendo la gestión de cambios.",
                    feedbackIncorrect: "Incorrecto. Piensa en el estándar que evalúa la forma en que se realizan los procesos. La opción correcta es {correctAnswerText}.",
                     correctAnswerText: "ISO/IEC 15504 / 33000"
                }
            }
        ];

        function renderStep(index) {
            const step = steps[index];

            stepTitleElement.textContent = step.title;
            stepTheoryElement.innerHTML = step.theory; // Use innerHTML to render HTML tags
            stepIndicator.textContent = `Paso ${index + 1} de ${steps.length}`;

            // Handle Visual Demo
            if (step.visualDemo) {
                stepVisualDemoElement.textContent = step.visualDemo; // Use textContent to preserve formatting from pre-wrap
                stepVisualDemoElement.style.display = 'block';
            } else {
                stepVisualDemoElement.style.display = 'none';
                stepVisualDemoElement.textContent = '';
            }

            // Handle Exercise
            if (step.exercise) {
                stepExerciseElement.style.display = 'block';
                exerciseQuestionElement.textContent = step.exercise.question;
                exerciseFeedbackElement.style.display = 'none'; // Hide feedback initially
                submitExerciseButton.disabled = false; // Enable submit button

                // Render options or input based on type
                exerciseOptionsElement.innerHTML = ''; // Clear previous options
                exerciseInputElement.style.display = 'none'; // Hide text input by default
                 exerciseInputElement.value = ''; // Clear previous text input

                if (step.exercise.type === 'multiple-choice') {
                    for (const key in step.exercise.options) {
                        const optionId = `exercise-option-${index}-${key}`;
                        const radioInput = document.createElement('input');
                        radioInput.type = 'radio';
                        radioInput.name = `exercise-${index}`; // Group radio buttons for this step
                        radioInput.id = optionId;
                        radioInput.value = key;

                        const label = document.createElement('label');
                        label.htmlFor = optionId;
                        label.textContent = `${key.toUpperCase()}) ${step.exercise.options[key]}`;

                        exerciseOptionsElement.appendChild(radioInput);
                        exerciseOptionsElement.appendChild(label);
                        exerciseOptionsElement.appendChild(document.createElement('br'));
                    }
                } else if (step.exercise.type === 'text') {
                    exerciseInputElement.style.display = 'inline-block';
                }
            } else {
                stepExerciseElement.style.display = 'none';
            }

            // Update button states
            prevButton.disabled = currentStepIndex === 0;
            nextButton.disabled = currentStepIndex === steps.length - 1;

             // Hide submit button if no exercise
             if (!step.exercise) {
                 submitExerciseButton.style.display = 'none';
             } else {
                  submitExerciseButton.style.display = 'inline-block';
             }
        }

        function nextStep() {
            if (currentStepIndex < steps.length - 1) {
                currentStepIndex++;
                renderStep(currentStepIndex);
            }
        }

        function prevStep() {
            if (currentStepIndex > 0) {
                currentStepIndex--;
                renderStep(currentStepIndex);
            }
        }

        function submitExercise() {
            const step = steps[currentStepIndex];
            const exercise = step.exercise;
            let userAnswer = null;

            if (exercise.type === 'multiple-choice') {
                const selectedOption = document.querySelector(`input[name="exercise-${currentStepIndex}"]:checked`);
                if (selectedOption) {
                    userAnswer = selectedOption.value;
                } else {
                    // No option selected
                     exerciseFeedbackElement.className = 'feedback info';
                     exerciseFeedbackElement.textContent = 'Por favor, selecciona una opción.';
                     exerciseFeedbackElement.style.display = 'block';
                    return; // Stop here, don't check answer yet
                }
            } else if (exercise.type === 'text') {
                userAnswer = exerciseInputElement.value.trim();
            }

            // Compare answer
            if (userAnswer && userAnswer.toLowerCase() === exercise.correctAnswer.toLowerCase()) {
                exerciseFeedbackElement.className = 'feedback correct';
                exerciseFeedbackElement.textContent = exercise.feedbackCorrect;
            } else if (userAnswer !== null) {
                 exerciseFeedbackElement.className = 'feedback incorrect';
                 const feedbackText = exercise.feedbackIncorrect.replace('{correctAnswerText}', exercise.correctAnswerText || exercise.correctAnswer);
                 exerciseFeedbackElement.textContent = feedbackText;
            }

            exerciseFeedbackElement.style.display = 'block';
            submitExerciseButton.disabled = true; // Disable submit after checking
             // Disable inputs/radios after submit? Optional, let's keep them visible but disabled state could be added
             if (exercise.type === 'multiple-choice') {
                 document.querySelectorAll(`input[name="exercise-${currentStepIndex}"]`).forEach(radio => radio.disabled = true);
             } else if (exercise.type === 'text') {
                 exerciseInputElement.disabled = true;
             }
        }

        // Event Listeners
        prevButton.addEventListener('click', prevStep);
        nextButton.addEventListener('click', nextStep);
        submitExerciseButton.addEventListener('click', submitExercise);

        // Initial render
         guideTitleElement.textContent = "Guía Interactiva: Estándares de Calidad de Software (Básico)";
        renderStep(currentStepIndex);

    </script>
