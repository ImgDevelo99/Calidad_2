                    <ul>
                        <li><strong>ISO/IEC 25000 (SQuaRE):</strong> Se enfoca en la <strong>Calidad del PRODUCTO</strong> de software (qué tan bueno es el software terminado) y sus características (funcionalidad, fiabilidad, usabilidad, etc.).</li>
                        <li><strong>ISO/IEC 15504 (SPICE):</strong> Se enfoca en la <strong>Calidad del PROCESO</strong> de desarrollo (qué tan bien se desarrollan las cosas) y la capacidad de los procesos (niveles 0-5).</li>
                        <li><strong>Estándares IEEE:</strong> Proporcionan <strong>directrices específicas</strong> para procesos, documentos y métricas particulares (ej: documentación de pruebas, proceso de revisiones).</li>
                    </ul>
                    <p>Estos estándares no son mutuamente excluyentes; de hecho, se complementan. Una organización con procesos maduros (SPICE) es más propensa a producir software de alta calidad (SQuaRE), y los estándares IEEE pueden ser utilizados como herramientas para implementar o evaluar procesos específicos.</p>
                    <p>La aplicación de estos estándares, adaptada al contexto de cada proyecto y organización, es un pilar fundamental para el desarrollo de software profesional y de alta calidad.</p>
                    <p>¡Esperamos que esta guía te haya proporcionado una base sólida sobre estos importantes estándares!</p>
                `,
                visual_demo: `
                    <h3>Relación entre los Estándares</h3>
                    <div class="visual-demo">
+-----------------+       +-----------------+       +-----------------+
| ISO 15504       | ----> | PROCESOS        | ----> | PRODUCTO        |
| (Evalúa Proceso)|       | (Estándares IEEE|       | (ISO 25000      |
+-----------------+       | pueden ayudar a |       | evalúa Producto)|
                          | definir procesos)|       |                 |
                          +-----------------+       +-----------------+

Un buen proceso (SPICE) con actividades estandarizadas (IEEE)
tiende a producir un producto de calidad (SQuaRE).
                    </div>
                `,
                exercise: null
            }
        ];

        let currentStep = 0;
        const guideContentDiv = document.getElementById('guide-content');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const stepCounterSpan = document.getElementById('step-counter');

        function showStep(stepIndex) {
            if (stepIndex < 0 || stepIndex >= content.length) {
                return; // Stay within bounds
            }

            currentStep = stepIndex;
            const stepData = content[currentStep];
            guideContentDiv.innerHTML = `
                <h2>${stepData.title}</h2>
                <div class="step-content">${stepData.theory}</div>
                ${stepData.visual_demo ? `<div class="visual-demo">${stepData.visual_demo}</div>` : ''}
                ${stepData.exercise ? generateExerciseHTML(stepData.exercise, currentStep) : ''}
            `;

            updateNavigation();
            attachExerciseListeners(stepData.exercise, currentStep);
        }

        function updateNavigation() {
            prevBtn.disabled = currentStep === 0;
            nextBtn.disabled = currentStep === content.length - 1;
            stepCounterSpan.textContent = `Paso ${currentStep + 1} / ${content.length}`;
        }

        function nextStep() {
            showStep(currentStep + 1);
        }

        function prevStep() {
            showStep(currentStep - 1);
        }

        function generateExerciseHTML(exercise, stepIndex) {
            let exerciseHTML = `<div class="exercise" id="exercise-${stepIndex}"><h3>Ejercicio</h3><p>${exercise.question}</p>`;
            const feedbackId = `feedback-${stepIndex}`;

            if (exercise.type === 'multiple_choice') {
                exercise.options.forEach((option, index) => {
                    exerciseHTML += `
                        <div>
                            <input type="radio" id="step${stepIndex}-option${index}" name="exercise-${stepIndex}" value="${index}">
                            <label for="step${stepIndex}-option${index}">${option.text}</label>
                        </div>
                    `;
                });
                exerciseHTML += `<button class="check-btn" data-step="${stepIndex}">Verificar Respuesta</button>`;
            } else if (exercise.type === 'short_answer') {
                 exerciseHTML += `<input type="text" id="step${stepIndex}-answer">`;
                 exerciseHTML += `<button class="check-btn" data-step="${stepIndex}">Verificar Respuesta</button>`;
            } else if (exercise.type === 'matching') {
                exerciseHTML += `<div class="matching-exercise">`;
                exercise.options.forEach(option => {
                    exerciseHTML += `
                        <div class="matching-item">
                            <label for="match-${option.id}">${option.text}</label>
                            <select id="match-${option.id}">
                                <option value="">-- Seleccionar --</option>
                                ${exercise.matches.map(match => `<option value="${match.value}">${match.value}</option>`).join('')}
                            </select>
                        </div>
                    `;
                });
                exerciseHTML += `</div>`; // .matching-exercise
                exerciseHTML += `<button class="check-btn" data-step="${stepIndex}">Verificar Respuesta</button>`;
            }


            exerciseHTML += `<div id="${feedbackId}" class="feedback" style="display: none;"></div></div>`; // .exercise, .feedback
            return exerciseHTML;
        }

        function attachExerciseListeners(exercise, stepIndex) {
            if (!exercise) return;

            const checkBtn = document.querySelector(`#exercise-${stepIndex} .check-btn`);
            const feedbackDiv = document.getElementById(`feedback-${stepIndex}`);

            if (checkBtn) {
                 checkBtn.addEventListener('click', () => {
                    let isCorrect = false;
                    let feedbackText = '';

                    if (exercise.type === 'multiple_choice') {
                        const selectedOption = document.querySelector(`input[name="exercise-${stepIndex}"]:checked`);
                        if (selectedOption) {
                            const selectedIndex = parseInt(selectedOption.value);
                            isCorrect = exercise.options[selectedIndex].correct;
                            feedbackText = isCorrect ? exercise.feedback.correct : exercise.feedback.incorrect;
                        } else {
                             feedbackText = "Por favor, selecciona una opción.";
                             feedbackDiv.className = 'feedback info';
                             feedbackDiv.style.display = 'block';
                             feedbackDiv.textContent = feedbackText;
                             return; // Exit if no option selected
                        }
                    } else if (exercise.type === 'short_answer') {
                        const answerInput = document.getElementById(`step${stepIndex}-answer`);
                        const userAnswer = answerInput.value.trim().toLowerCase();
                        const correctAnswer = exercise.correct_answer.trim().toLowerCase();
                        isCorrect = userAnswer === correctAnswer;
                        feedbackText = isCorrect ? exercise.feedback.correct : exercise.feedback.incorrect;
                    } else if (exercise.type === 'matching') {
                         let allCorrect = true;
                         let selectedCount = 0;
                         for (const option of exercise.options) {
                             const selectElement = document.getElementById(`match-${option.id}`);
                             if (selectElement && selectElement.value) {
                                selectedCount++;
                                 if (selectElement.value !== exercise.correct_mapping[option.id]) {
                                     allCorrect = false;
                                     break; // Found an incorrect match
                                 }
                             }
                         }

                         if (selectedCount < exercise.options.length) {
                            feedbackText = "Por favor, selecciona una opción para cada descripción.";
                             feedbackDiv.className = 'feedback info';
                             feedbackDiv.style.display = 'block';
                             feedbackDiv.textContent = feedbackText;
                             return; // Exit if not all matched
                         }


                         isCorrect = allCorrect;
                         feedbackText = isCorrect ? exercise.feedback.correct : exercise.feedback.incorrect;
                    }

                    // Display feedback
                    feedbackDiv.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
                    feedbackDiv.style.display = 'block';
                    feedbackDiv.textContent = feedbackText;
                });
            }
        }


        // Initial load
        prevBtn.addEventListener('click', prevStep);
        nextBtn.addEventListener('click', nextStep);

        showStep(0); // Start with the first step

    </script>

</body>
</html>
