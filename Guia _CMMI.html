                    <p>¡Bienvenido a esta guía interactiva sobre el Nivel Básico (Nivel 2) de CMMI!</p>
                    <p><strong>¿Qué es CMMI?</strong> CMMI (Capability Maturity Model Integration) es un modelo que proporciona un marco para mejorar los procesos en una organización. Ayuda a identificar las fortalezas y debilidades de los procesos existentes y a establecer prioridades para la mejora.</p>
                    <p>El modelo CMMI tiene diferentes niveles de madurez (representación por etapas):</p>
                    <ul>
                        <li><strong>Nivel 1: Inicial</strong> - Los procesos son impredecibles, poco controlados y reactivos.</li>
                        <li><strong>Nivel 2: Gestionado</strong> - Los procesos están establecidos para proyectos individuales. Se gestionan requisitos, planificación, seguimiento, configuración y aseguramiento de la calidad básica a nivel de proyecto.</li>

        const nextBtn = document.getElementById('nextBtn');
        const stepIndicator = document.getElementById('stepIndicator');

        function renderStep(index) {
            const step = steps[index];

            stepTitle.innerText = step.title;

            // Clear previous content
            stepContent.innerHTML = '';

            // Add main content
            stepContent.innerHTML += step.contentHtml;

            // Add exercise and feedback if they exist for this step
            if (step.hasExercise) {
                 const exerciseDiv = document.createElement('div');
                 exerciseDiv.className = 'exercise';
                 exerciseDiv.id = `exercise-${index}`;
                 exerciseDiv.innerHTML = step.exerciseHtml;
                 stepContent.appendChild(exerciseDiv);

                 const feedbackDiv = document.createElement('div');
                 feedbackDiv.className = 'feedback';
                 feedbackDiv.id = `feedback-${index}`;
                 feedbackDiv.innerHTML = step.feedbackHtml;
                 feedbackDiv.style.display = 'none'; // Ensure it's hidden initially
                 stepContent.appendChild(feedbackDiv);

                 // Add event listener to the check button within this exercise div
                 const checkBtn = exerciseDiv.querySelector('.check-btn');
                 if (checkBtn) {
                     checkBtn.addEventListener('click', () => {
                         feedbackDiv.style.display = 'block'; // Show the feedback
                         // Optional: Disable button after click or provide visual feedback
                         // checkBtn.disabled = true;
                     });
                 }
            }


            // Update navigation button states
            prevBtn.disabled = (index === 0);
            nextBtn.disabled = (index === steps.length - 1);

            // Update step indicator
            stepIndicator.innerText = `Paso ${index + 1} de ${steps.length}`;
        }

        function navigateStep(direction) {
            currentStepIndex += direction;
            renderStep(currentStepIndex);
        }

        // Event listeners for navigation buttons
        prevBtn.addEventListener('click', () => navigateStep(-1));
        nextBtn.addEventListener('click', () => navigateStep(1));

        // Initial render
        renderStep(currentStepIndex);
